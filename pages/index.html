<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rody Games</title>
    <link rel="stylesheet" href="../styles/game.css">

</head>

<body>
    <header></header>
    <main>
        <section class="left-side">
          <img id="hangman-img" src="../assets/images/hangman-0.svg" width="70%">
        </section>
        <section class="right-side">
            <ul class="secret-word-ul">

            </ul>
            <div class="hint-container">
                <p>Dica: <strong id="hint-text"></strong></p>
                <p>Tentativas restantes: <strong><span id="guesses-text" class="text-danger">6</span></strong></p>
            </div>
            <div class="keyboard-container"></div>
        </section>
    </main>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button autofocus onclick="location.reload()" type="button" class="btn btn-primary">Play again</button>
            </div>
          </div>
        </div>
      </div>

    <footer></footer>


    <script type="module" src="../scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
